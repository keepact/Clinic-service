version: "3"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: ["sh", "./docker/entrypoint.sh"]
    depends_on:
      - db
    ports:
      - "3333:3333"
    volumes:
      - .:/usr/app
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=feegow
